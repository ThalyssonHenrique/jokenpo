<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpô</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="container">

        <h1>Jokenpô</h1>

        <div class="buttons">
            <button class="stone" onclick="playHuman('stone')">&#x1F44A;</button>
            <button class="paper" onclick="playHuman('paper')">&#x1F91A;</button>
            <button class="scissors" onclick="playHuman('scissors')">&#x270C;</button>

        </div>

        <p class="result"></p>

        <p class="your-score">Your Score: <span id="human-score">0</span> </p>
        <p class="machine-score">Machine Score: <span id="machine-score">0</span> </p>



    </section>

</body>

<script src="script.js"></script>

</html>
